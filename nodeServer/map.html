<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 90%;
      }
    </style>
  </head>
  <body>
	<h1 id="title"> </h1>
	<p id="tamer"></p>
    <div id="map"></div>
    <script>

var map;
var marker;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 48.8666, lng: 2.33333},
    zoom: 8
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ_xVr8iaDdsh1CxrNr4P49DCjF3qzj6U&callback=initMap"
        async defer></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src='/socket.io/socket.io.js'></script>
        <script>

            var socket = io.connect('http://'+location.hostname+':8080');
            socket.on('message', function(message) {
		message = JSON.parse(message);
		console.log(message);
		 marker = new google.maps.Marker({
    			position: message,
    			map: map,
    			title: 'Hello World!'
  		});

            })
		socket.on('idUser', function(message){
		document.getElementById('title').innerHTML = 'User id:'+message;	
	})
        </script>
  </body>
</html>
